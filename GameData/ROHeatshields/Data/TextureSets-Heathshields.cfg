@ROL_MODEL[HS-Stock]:FOR[ROHeatshields]
{
	KSP_TEXTURE_SET
	{
		name = ROH-StockHS
		title = Squad
		recolorable = false

		MATERIAL
		{
			shader = TU/Metallic
			texture = _MainTex, Squad/Parts/Aero/HeatShield/heatshield
			texture = _BumpMap, ROHeatshields/Assets/placeholder_nrm

			PROPERTY
			{
				name = _Color
				// Higher numbers are lighter
				color = 1.5, 1.5, 1.5
			}
			PROPERTY
			{
				name = _Metal
				// 0 = not metallic, 1 = mirror finish
				float = 0.1
			}
			PROPERTY
			{
				name = _Smoothness
				// 0 = most blurry, 1 = not blurry
				float = 0.55
			}
		}
	}
}

